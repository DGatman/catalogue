<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Catalogue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Store Catalogue</h1>
    </header>
    <div class="catalogue-container">
        <div class="product-card">
            <img src="https://via.placeholder.com/250x200" alt="Product 1" class="product-image">
            <div class="product-info">
                <h2 class="product-title">Product 1</h2>
                <p class="product-price">$29.99</p>
                <button class="add-to-cart" onclick="addToCart('Product 1', 29.99)">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250x200" alt="Product 2" class="product-image">
            <div class="product-info">
                <h2 class="product-title">Product 2</h2>
                <p class="product-price">$49.99</p>
                <button class="add-to-cart" onclick="addToCart('Product 2', 49.99)">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250x200" alt="Product 3" class="product-image">
            <div class="product-info">
                <h2 class="product-title">Product 3</h2>
                <p class="product-price">$19.99</p>
                <button class="add-to-cart" onclick="addToCart('Product 3', 19.99)">Add to Cart</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Store Catalogue. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
